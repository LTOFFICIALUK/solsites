<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(8, 8)">
    <!-- Outer circle with gradient -->
    <circle cx="22" cy="22" r="20" fill="url(#logoGradient)" opacity="0.1"/>
    <circle cx="22" cy="22" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- SOL symbol - stylized S -->
    <path d="M12 16 C12 12, 16 10, 20 12 C24 14, 28 12, 32 16 C32 20, 28 22, 24 20 C20 18, 16 20, 12 16 Z" 
          fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Website/building blocks -->
    <rect x="14" y="26" width="4" height="6" fill="url(#logoGradient)" rx="1"/>
    <rect x="20" y="24" width="4" height="8" fill="url(#logoGradient)" rx="1"/>
    <rect x="26" y="26" width="4" height="6" fill="url(#logoGradient)" rx="1"/>
    
    <!-- Connection lines -->
    <line x1="16" y1="28" x2="18" y2="28" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="24" y1="28" x2="26" y2="28" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(52, 15)">
    <!-- SOL -->
    <text x="0" y="20" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
      SOL
    </text>
    <!-- Sites -->
    <text x="52" y="20" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="url(#textGradient)">
      Sites
    </text>
    <!-- Tagline -->
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#6B7280" opacity="0.8">
      Build. Deploy. Succeed.
    </text>
  </g>
</svg>
